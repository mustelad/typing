<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54b116d28e.js" crossorigin="anonymous"></script>
    <title>Typing</title>

    <body>
        <header id="top">
            <div class="repeat">
                <i class="fas fa-redo fa-2x"></i>
            </div>
            <a href="#">
                <h1>MUSTELAD</h1>
            </a>
            <div class="next">
                <i class="fas fa-arrow-right fa-2x"></i>
            </div>
        </header>
        <div id="body_box">
            <div class="content"></div>
        </div>
        <div id="wpm"><span class="number "></span>WPM</div>
        <div class="bottom ">
            <div class="keyboard">

                <div class="line">
                    <div class="key">z</div>
                    <div class="key">x</div>
                    <div class="key">c</div>
                    <div class="key">v</div>
                    <div class="key">b</div>
                    <div class="key">n</div>
                    <div class="key">m</div>
                </div>
                <div class="line">
                    <div class="key">a</div>
                    <div class="key">s</div>
                    <div class="key">d</div>
                    <div class="key">f</div>
                    <div class="key">g</div>
                    <div class="key">h</div>
                    <div class="key">j</div>
                    <div class="key">k</div>
                    <div class="key">l</div>
                </div>
                <div class="line">
                    <div class="key">q</div>
                    <div class="key">w</div>
                    <div class="key">e</div>
                    <div class="key">r</div>
                    <div class="key">t</div>
                    <div class="key">y</div>
                    <div class="key">u</div>
                    <div class="key">i</div>
                    <div class="key">o</div>
                    <div class="key">p</div>
                </div>
            </div>

            <img src="./type.png " alt="type " class="writer ">
        </div>

        <script src="./main.js "></script>
    </body>
